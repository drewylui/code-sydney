<!DOCTYPE html>
<html>
	<head>
		<link type='text/stylesheet' href='tictactoe.css' rel='stylesheet'>
	</head>
	<body>
		<h2>Welcome to Tic Tac Toe!</h2>
		<div id='header'>Click any cell to start. Player X's turn.</div>
		<div id='canvas'>
			<table id='board'>
				<tr>
					<td id='00'></td>
					<td id='01'></td>
					<td id='02'></td>
				</tr>
				<tr>
					<td id='10'></td>
					<td id='11'></td>
					<td id='12'></td>
				</tr>
				<tr>
					<td id='20'></td>
					<td id='21'></td>
					<td id='22'></td>
				</tr>									
			</table>	
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>		
	<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
	<script src='tictactoe.js'></script>	
	</body>
</html>
